---
layout: default
---

<main class="container mx-auto flex flex-col items-center px-6 pt-24 md:pt-48">
  <header class="flex w-full flex-col justify-center overflow-y-hidden lg:items-start xl:w-2/5">
    <h1 class="my-4 text-center text-3xl font-bold leading-tight text-blue-500 md:text-left md:text-5xl">
      {{ metadata.title }}
    </h1>
    <p class="mb-6 text-center text-base leading-normal md:text-left md:text-2xl">{{ metadata.description }}</p>
  </header>
  {%- for category in categories %}
    <section class="w-full mb-10">
      <h2><a href="{{category.tagName}}">{{category.name}}</a></h2>
      <ul>
        {%- for entry in collections[category.tagName] -%}
          <li class="mt-6">
            <details>
              <summary>{{entry.data.title}}</summary>
              {{entry.templateContent}}
          </details>
          </li>
        {%- endfor -%}
      </ul>
    </section>
  {%- endfor %}
</main>
